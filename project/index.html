<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <title>Exchange Calculator</title>
    <link rel="icon" href="image/logo.png" type="image/icon/ type">
    <meta name="title" content="Exchange Calculator">
    <meta name="description" content="For finicial process ">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mms-it.com/">
    <meta property="og:title" content="Exchange Calculator">
    <meta property="og:description" content="For finicial process ">
    <meta property="og:image" content="image/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mms-it.com/">
    <meta property="twitter:title" content="Exchange Calculator">
    <meta property="twitter:description" content="For finicial process ">
    <meta property="twitter:image" content="image/logo.png">
    <title>Exchange Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/night_mode.css">
    <link rel="stylesheet" href="vendor/fontawesone/css/all.css">
    <link rel="stylesheet" href="vendor/animate_it/animate.css">

</head>

<body>

    <section class="app animate__animated animate__slideInDown">
        <div class="output ">
            <div class="brand-container">
                <img src="image/logo.svg" alt="" class="logo">
                <p class="brand">MMEx</p>
            </div>
            <div class="result-container">
                <p class="result" id="result">0.00</p>
            </div>
        </div>
        <div class="divider __delay-2s"></div>
        <form class="calculator " id="calc">

            <div class="input-container container">
                <Label>Input</Label>
                <input type="number" class="input" id="input" placeholder="0.00" min="1" autofocus required>
            </div>

            <div class="from-container container">
                <Label>From</Label>
                <select id="form" class="form" required onchange="test()">
                    <option value="" selected>Select Currency</option>
                </select>
            </div>

            <div class="To-container container">
                <Label>To</Label>
                <select id="to" class="to" required>
                    
                </select>
            </div>

            <div class="calculate-container container">
                <button class="cal-btn" id="calBtn">Calculate</button>
            </div>
        </form>
        <div class="history-container ">
            <table class="history">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>result</th>
                    </tr>
                </thead>
                <tbody id="historyList">

                </tbody>
            </table>
        </div>
    </section>
    <button class="modeChange animate__animated animate__slideInUp" onclick="changeMode()">
        <i class="fas fa-moon" id="modeicon"></i>
    </button>


    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
